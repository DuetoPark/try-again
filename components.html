<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="dueto park" />
    <meta name="keywords" content="자신감, 코딩 습관" />
    <meta
      name="description"
      content="마! 코딩은 자신감이다! 근데 너는 조금 더 노력할 필요가 있다! 두달 간의 알바를 끝으로 다시 코딩 습관을 들이고자 만든 페이지."
    />

    <title>네넵-네네넵</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tags">
      <strong class="tag-red">무료배송</strong>
      <strong class="tag-gray">무료배송</strong>
      <strong class="tag-green">무료배송</strong>
    </div>

    <div class="avatars">
      <!-- NOTE: 사용자가 프로필 이미지가 있을 때 -->
      <div>
        <a href="./index.html" aria-label="듀트팍님의 프로필로 이동">
          <div class="avatar-32">
            <img src="./assets/images/img-user-01.jpg" alt="사달라 아저씨" />
          </div>
        </a>

        <a href="./index.html" aria-label="듀트팍님의 프로필로 이동">
          <div class="avatar-24">
            <img src="./assets/images/img-user-01.jpg" alt="사달라 아저씨" />
          </div>
        </a>
      </div>

      <!-- NOTE: 사용자가 프로필 이미지가 없을 때 -->
      <div>
        <a href="./index.html" aria-label="듀트팍님의 프로필로 이동">
          <div class="avatar-32"></div>
        </a>

        <a href="./index.html" aria-label="듀트팍님의 프로필로 이동">
          <div class="avatar-24"></div>
        </a>
      </div>
    </div>

    <div class="prices">
      <div class="price-16">
        <strong class="amount">40,000</strong>
        <span class="currency">원</span>
      </div>

      <div class="price-20">
        <strong class="amount">5,500</strong>
        <span class="currency">원</span>
      </div>

      <div class="price-32">
        <strong class="amount">32,900</strong>
        <span class="currency">원</span>
      </div>

      <div class="price-off">
        <strong class="amount">49,900</strong>
        <span class="currency">원</span>
      </div>
    </div>

    <div class="stars">
      <div class="star-rating-13">
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>

      <div class="star-rating-16">
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>

      <div class="star-rating-20">
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>

      <div class="star-rating-24">
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
      </div>
    </div>

    <div class="buttons">
      <!-- NOTE: height 55px -->
      <div>
        <button class="btn-55 btn-primary" type="button">Label</button>

        <button class="btn-55 btn-secondary" type="button">Label</button>

        <button class="btn-55 btn-outlined" type="button">Label</button>

        <button class="btn-55 btn-ghost" type="button">Label</button>
      </div>

      <!-- NOTE: height 32px -->
      <div>
        <button class="btn-32 btn-primary" type="button" disabled>Label</button>

        <button class="btn-32 btn-secondary" type="button" disabled>
          Label
        </button>

        <button class="btn-32 btn-outlined" type="button" disabled>
          Label
        </button>

        <button class="btn-32 btn-ghost" type="button">Label</button>
      </div>
    </div>

    <div class="pagination">
      <button class="page-control page-prev" type="button">
        <i class="ic-chevron" aria-hidden="true"></i>
      </button>

      <ol class="page-list">
        <li class="page-item is-active"><a href="./index.html">11</a></li>
        <li class="page-item"><a href="./index.html">12</a></li>
        <li class="page-item"><a href="./index.html">13</a></li>
        <li class="page-item"><a href="./index.html">14</a></li>
        <li class="page-item"><a href="./index.html">15</a></li>
        <li class="page-item"><a href="./index.html">16</a></li>
        <li class="page-item"><a href="./index.html">17</a></li>
        <li class="page-item"><a href="./index.html">18</a></li>
        <li class="page-item"><a href="./index.html">19</a></li>
      </ol>

      <button class="page-control page-next" type="button">
        <i class="ic-chevron" aria-hidden="true"></i>
      </button>
    </div>

    <form action="post">
      <input class="form-input" type="text" placeholder="값을 입력하세요" />
      <input
        class="form-input"
        type="text"
        placeholder="값을 입력하세요"
        disabled
      />

      <div class="input-group">
        <i class="ic-search" aria-hidden="true"></i>
        <input class="form-input" type="text" placeholder="스토어 검색" />
      </div>

      <div class="select-group">
        <select class="form-select" name="" id="">
          <option value="">선택</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <i class="ic-caret"></i>
      </div>

      <div class="select-group is-active">
        <select class="form-select" name="" id="">
          <option value="">선택</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <i class="ic-caret"></i>
      </div>
    </form>

    <div class="product-section-headers">
      <!-- NOTE: Section Header - No Button -->
      <header class="product-section-header">
        <h1 class="title">섹션타이틀</h1>
      </header>

      <!-- NOTE: Section Header - Text Button  -->
      <header class="product-section-header">
        <h1 class="title">섹션타이틀</h1>
        <strong class="badge" aria-label="0개">0</strong>

        <a class="text-button" href="./index.html">텍스트</a>
      </header>

      <!-- NOTE: Section Header - Icon Button (Default) -->
      <header class="product-section-header">
        <h1 class="title">섹션타이틀</h1>
        <strong class="badge" aria-label="556개">556</strong>

        <button class="icon-button" type="button" aria-label="더보기">
          <i class="ic-chevron" aria-hidden="true"></i>
        </button>
      </header>

      <!-- NOTE: Section Header - Icon Button (Right) -->
      <header class="product-section-header">
        <h1 class="title">섹션타이틀</h1>

        <button class="icon-button is-right" type="button" aria-label="더보기">
          <i class="ic-chevron" aria-hidden="true"></i>
        </button>
      </header>
    </div>
  </body>
</html>
