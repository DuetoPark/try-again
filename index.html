<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="자신감, 코딩 습관" />

      name="description"
      content="마! 코딩은 자신감이다! 근데 너는 조금 더 노력할 필요가 있다! 두달 간의 알바를 끝으로 다시 코딩 습관을 들이고자 만든 페이지."
    />

    <title>Try again</title>

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header class="global-header">
      <div class="gnb">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="gnb-wrapper">
                <div class="gnb-left">
                  <h1 class="logo">
                    <a href="./index.html">
                      <img src="./assets/images/Logo.svg" alt="오늘의 집" />
                    </a>
                  </h1>

                  <nav class="gnb-nav sm-hidden">
                    <h2 class="visually-hidden">메뉴</h2>
                    <ul class="gnb-nav-list">
                      <li class="gnb-nav-item">
                        <a href="./index.html">커뮤니티</a>
                      </li>
                      <li class="gnb-nav-item is-active">
                        <a href="./index.html">스토어</a>
                      </li>
                      <li class="gnb-nav-item">
                        <a href="./index.html">인테리어시공</a>
                      </li>
                    </ul>
                  </nav>

                  <button
                    class="gnb-icon-button sm-only"
                    type="button"
                    aria-label="메뉴창 열기"
                  >
                    <i class="ic-menu" aria-hidden="true"></i>
                  </button>
                </div>

                <div class="gnb-right">
                  <div class="gnb-search lg-only">
                    <div class="input-group">
                      <i class="ic-search" aria-hidden="true"></i>
                      <input
                        class="form-input"
                        type="text"
                        placeholder="스토어 검색"
                      />
                    </div>

                    <section class="search-history">
                      <header class="search-history-header">
                        <h2 class="title">최근 검색어</h2>
                        <button type="button">전체 삭제</button>
                      </header>

                      <div class="search-history-content">
                        <ol class="search-history-list">
                          <li class="search-history-item">
                            <button class="word-button" type="button">
                              소파
                            </button>
                            <button
                              class="delete-button"
                              type="button"
                              aria-label="검색어 삭제"
                            >
                              <i class="ic-close" aria-hidden="true"></i>
                            </button>
                          </li>
                          <li class="search-history-item">
                            <button class="word-button" type="button">
                              침대
                            </button>
                            <button
                              class="delete-button"
                              type="button"
                              aria-label="검색어 삭제"
                            >
                              <i class="ic-close" aria-hidden="true"></i>
                            </button>
                          </li>
                          <li class="search-history-item">
                            <button class="word-button" type="button">
                              미니멀 책상
                            </button>
                            <button
                              class="delete-button"
                              type="button"
                              aria-label="검색어 삭제"
                            >
                              <i class="ic-close" aria-hidden="true"></i>
                            </button>
                          </li>
                        </ol>
                      </div>
                    </section>
                  </div>

                  <!-- NOTE: 로그인을 한 경우 -->
                  <div class="button-group">
                    <button
                      class="gnb-icon-button is-search lg-hidden"
                      type="button"
                      aria-label="검색창 열기"
                    >
                      <i class="ic-search" aria-hidden="true"></i>
                    </button>

                    <a
                      class="gnb-icon-button sm-hidden"
                      href="./index.html"
                      aria-label="스크랩북으로 이동"
                    >
                      <i class="ic-bookmark" aria-hidden="true"></i>
                    </a>

                    <a
                      class="gnb-icon-button sm-hidden"
                      href="./index.html"
                      aria-label="내 소식으로 이동"
                    >
                      <i class="ic-bell" aria-hidden="true"></i>
                    </a>

                    <a
                      class="gnb-icon-button is-cart"
                      href="./index.html"
                      aria-label="장바구니로 이동"
                    >
                      <i class="ic-cart" aria-hidden="true"></i>
                      <strong class="badge">3</strong>
                    </a>

                    <div class="my-menu sm-hidden">
                      <button
                        class="my-menu-button"
                        type="button"
                        aria-label="듀트팍님의 마이메뉴 열기"
                      >
                        <div class="avatar">
                          <img
                            src="./assets/images/img-user-01.jpg"
                            alt="사달라 아저씨"
                          />
                        </div>
                        <i class="ic-caret" aria-hidden="true"></i>
                      </button>

                      <div class="my-menu-dropdown">
                        <ol class="my-menu-list">
                          <li class="my-menu-item">
                            <a href="./index.html">마이페이지</a>
                          </li>
                          <li class="my-menu-item">
                            <a href="./index.html">나의 쇼핑</a>
                          </li>
                          <li class="my-menu-item">
                            <a href="./index.html">이벤트</a>
                          </li>
                          <li class="my-menu-item">
                            <a href="./index.html">전문가 신청</a>
                          </li>
                          <li class="my-menu-item">
                            <a href="./index.html">판매자 신청</a>
                          </li>
                          <li class="my-menu-item">
                            <a href="./index.html">고객센터</a>
                          </li>
                          <li class="my-menu-item">
                            <button type="button">로그아웃</button>
                          </li>
                        </ol>
                      </div>
                    </div>
                  </div>

                  <!-- NOTE: 로그인을 하지 않은 경우 -->

                    <button

                      <i class="ic-search" aria-hidden="true"></i>
                    </button>

                    <a
                      class="gnb-icon-button is-cart"
                      href="./index.html"
                      aria-label="장바구니로 이동"

                      <i class="ic-cart" aria-hidden="true"></i>
                    </a>

                    <div class="gnb-auth sm-hidden">
                      <a href="./index.html">로그인</a>
                      <a href="./index.html">회원가입</a>
                    </div>
                  </div> -->

                  <button class="btn-primary btn-40 sm-hidden" type="button">
                    글쓰기
                    <i class="ic-chevron" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
